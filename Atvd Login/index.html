<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div>
    <h1 id="titulo">Login</h1>

    <form id="loginForm">
      <label>Email:<br>
        <input type="email" id="emailLogin" required>
      </label><br><br>
      <label>Senha:<br>
        <input type="password" id="senhaLogin" required>
      </label><br><br>
      <button type="submit">Entrar</button>
      <p>Não tem conta? <a href="#" id="mostrarCadastro">Cadastre-se</a></p>
    </form>


    <form id="cadastroForm" style="display: none;">
      <label>Email:<br>
        <input type="email" id="emailCadastro" required>
      </label><br><br>
      <label>Senha:<br>
        <input type="password" id="senhaCadastro" required>
      </label><br><br>
      <button type="submit">Cadastrar</button>
      <p>Já tem conta? <a href="#" id="mostrarLogin">Fazer login</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdwtLApHGLiTnMXh0xZN5OaPhPzdhoqvo",
      authDomain: "tela-de-login-e24cb.firebaseapp.com",
      projectId: "tela-de-login-e24cb",
      storageBucket: "tela-de-login-e24cb.firebasestorage.app",
      messagingSenderId: "634918226868",
      appId: "1:634918226868:web:afdfcc86a82cd22ebec0e1",
      measurementId: "G-XRT6QZWSHM"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

   
    const loginForm = document.getElementById("loginForm");
    const cadastroForm = document.getElementById("cadastroForm");
    const titulo = document.getElementById("titulo");

    document.getElementById("mostrarCadastro").addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.style.display = "none";
      cadastroForm.style.display = "block";
      titulo.textContent = "Cadastro";
    });

    document.getElementById("mostrarLogin").addEventListener("click", (e) => {
      e.preventDefault();
      cadastroForm.style.display = "none";
      loginForm.style.display = "block";
      titulo.textContent = "Login";
    });

    cadastroForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;

      createUserWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          alert("Usuário cadastrado com sucesso!");
          console.log("Usuário criado:", userCredential.user);
          cadastroForm.reset();
          cadastroForm.style.display = "none";
          loginForm.style.display = "block";
          titulo.textContent = "Login";
        })
        .catch((error) => {
          alert("Erro ao cadastrar: " + error.message);
        });
    });

  
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("emailLogin").value;
      const senha = document.getElementById("senhaLogin").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          alert("Login realizado com sucesso!");
          console.log("Usuário logado:", userCredential.user);
        })
        .catch((error) => {
          alert("Erro ao fazer login: " + error.message);
        });
    });
  </script>

  <script src="register.js"></script>
</body>
</html>
